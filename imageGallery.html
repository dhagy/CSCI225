<!DOCTYPE html>

<html>

<head>
    <title>Image Gallery</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Black background for gallery */
            color: white; /* White text for better contrast */
        }

        .gallery {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide images outside the container */
        }

        .gallery img {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure images scale proportionally */
            display: none; /* Hide all images initially */
            transition: opacity 0.5s ease-in-out; /* Smooth fade effect */
        }

        .gallery img.active {
            display: block;
            opacity: 1; /* Show active image */
        }
    </style>
 
</head>

<body>
    <div class="gallery">
        <h1>Image Gallery</h1>
        <img src="img/F-16_June_2008.jpg" alt="F-16" class="active">
        <img src="img/KC 135.jpg" alt="KC-135">
        <img src="img/Scott AFB.avif" alt="Scott AFB">
        <img src="img/05142019 SOW.jpg" alt="05142019 SOW">
        <img src="img/tmq53.avif" alt="TMQ53">
    </div>

    <script>
        // Select all images in the gallery
        var imgList = document.querySelectorAll('.gallery img');
        var index = 0; // Current image index
    
        // Function to update the visibility of images
        function updateGallery() {
            // Hide all images
            imgList.forEach((img, i) => {
                img.classList.remove('active');
            });
            // Show the current image
            imgList[index].classList.add('active');
        }
    
        // Function to change to the next image
        function changePic() {
            index = (index + 1) % imgList.length; // Cycle to the next index
            updateGallery();
        }
    
        // Add event listeners to images for manual cycling
        imgList.forEach((img) => {
            img.addEventListener('click', changePic);
        });
    
        // Automatic image rotation every 3 seconds
        setInterval(changePic, 3000);
    
        // Initialize the gallery by showing the first image
        updateGallery();
    </script> 
</body>

</html>
