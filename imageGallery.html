<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>
    <div class="gallery-container">
        <div class="gallery">
            <h1>Image Gallery</h1>
            <img src="img/F-16_June_2008.jpg" alt="Description 1" class="gallery-image active">
            <div class="description active">F-16 June 2008</div>

            <img src="img/KC 135.jpg" alt="Description 2" class="gallery-image">
            <div class="description">KC-135</div>

            <img src="img/Scott AFB.avif" alt="Description 3" class="gallery-image">
            <div class="description">Scott AFB</div>

            <img src="img/05142019 SOW.jpg" alt="Description 4" class="gallery-image">
            <div class="description">Special Operations Weather</div>

            <img src="img/tmq53.avif" alt="Description 5" class="gallery-image">
            <div class="description">TMQ-53 Tactical Weather Sensor</div>
        </div>

        <div class="nav left" onclick="changeImage(-1)">&#10094;</div>
        <div class="nav right" onclick="changeImage(1)">&#10095;</div>

        <div class="dots">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery-image');
        const descriptions = document.querySelectorAll('.description');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function updateGallery(index) {
            // Ensure the current image, description, and dot are active
            images.forEach((img, i) => img.classList.toggle('active', i === index));
            descriptions.forEach((desc, i) => desc.classList.toggle('active', i === index));
            dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
        }

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            updateGallery(currentIndex);
        }

        function currentSlide(index) {
            currentIndex = index;
            updateGallery(currentIndex);
        }

        // Automatic rotation every 8 seconds
        setInterval(() => changeImage(1), 8000);
    </script>
</body>

</html>
