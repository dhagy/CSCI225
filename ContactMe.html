<!DOCTYPE html>

<html>

<head>
    <title>Contact Me</title>
    <!-- Bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="navbar navbar-expand-lg navbar-light bg-dark">
                <!-- Put the list in this section -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-light" href="https://www.usca.edu/">USCA Main Website</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="https://blackboard.usca.edu">USCA Blackboard</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="https://www.google.com">Google</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#assignment">Assignment</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#address">Contact Information</a></li>
                </ul>
                <hr>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="video">
                <h2 class="d-none">Watch this Video</h2>
                <iframe class="mt-3 border rounded-3" width="560" height="315" src="https://www.youtube.com/embed/hLNR6DZHG1M" title="15 OWS Video">
                </iframe>
            </div>
        </div>

        <div class="col">
            <div class="form">
                <form action="feedback" class="mt-3">
                    <h2 class="d-none">Feedback</h2>
                    
                    <div class="form-floating mb-2">
                        <input class="form-control" type="text" id="firstname" name="fname" placeholder="anonymous" required>
                        <label class="form-label" for="firstname">First Name:</label>
                    </div>
                    
                    <div class="form-floating mb-2">
                        <input class="form-control" type="text" id="lastname" name="lname" placeholder="anonymous" required>
                        <label class="form-label" for="lastname">Last Name:</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input class="form-control" type="text" id="email" name="email" placeholder="name@example.com" required>
                        <label for="form-label" for="email">Email address</label>
                    </div>

                    <div>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div><b>Do you recommend this website?</b>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="yes" name="recommend" value="Yes">
                            <label class="form-check-label" for="yes">Yes</label><br>
                            <input class="form-check-input" type="radio" id="yes" name="recommend" value="No">
                            <label class="form-check-label" for="no">No</label><br><br>
                        </div>
                    </div>

                    <div>
                        <label class="form-label" for="favwebsite">Your Favorite Website</label>
                        <select id="favwebsite" name="favwebsite">
                            <option value="Google">Google</option>
                            <option value="YouTube">YouTube</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Instagram">Instagram</option>
                        </select>
                    </div>

                    <div>
                        <b>How would you rate this website?</b><br>
                        <input type="range" id="rangeInput" name="rangeInput" min="1" max="10" value="5">
                    </div>

                    <div>
                        <b>Additional Comments:<br></b>
                        <textarea name="comment" rows="20" cols="100" autofocus placeholder="Enter Here"></textarea>
                    </div>

                    <div>
                        <b>Would you like to receive updates from us?</b><br>
                        <div class="form-check">
                            <p><input class="form-check-input" type="checkbox" name="updates" value="Yes">Yes</p>
                            <p><input class="form-check-input" type="checkbox" name="updates" value="No">No</p>
                        </div>
                    </div>

                    <div>
                        <input type="reset" value="Reset">
                    </div>

                    <div>
                        <input type="submit" value="Submit">
                    </div>

                </form>
            </div>
        </div>

    </div>
    </div>

    <!-- Bootstrap javascript and POP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
